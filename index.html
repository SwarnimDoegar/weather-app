<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="app-body">
                <div class="city">
                    <input type="text" class="city-ip" id="city-input">
                    <h1 class="city-name"></h1>
                    <img src="./img/icons8-reset-30.png" class="reset" id="reset">
                </div>
                
                <div class="temp-display">
                    <div class="comp-temp">
                        <h1 class="temp"></h1>
                        <h1 class="units">&#176C</h1>
                    </div>
                    <div class="description">
                        <h1 class="weather-description"></h1>
                    </div>
                </div>
            </div>
            <div class="weather-img">
                <img src="" width="100px" class="cur-img" id="cur-weather-img"> 
            </div>
        </section>
    </main>
</body>
<script src="./app.js"></script>
</html>
